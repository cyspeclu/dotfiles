# Background opacity
opacity: 0.5

# Window title
#class:
  # Application instance name
  #instance: Alacritty
  # General application class
  #general: Alacritty

# Font configuration
font:
  normal:
    family: Cousine Nerd Font
    style: Bold
  
  additional_fonts:
